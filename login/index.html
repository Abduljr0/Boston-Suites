<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Suites - Staff Login</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Jost:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #1a4a7a;
            /* Boston Blue */
            --bg-color: #f8faff;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --input-border: #e0e6ed;
            --input-bg: #ffffff;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --bg-color: #0c0e12;
            --card-bg: #161a21;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --input-border: #2c3440;
            --input-bg: #1f262e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }

        .brand-header {
            margin-bottom: 30px;
        }

        .brand-name {
            font-family: 'Gilda Display', serif;
            font-size: 2.2rem;
            color: var(--primary-color);
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-main);
            transition: var(--transition);
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 74, 122, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-error {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        [data-theme="dark"] .login-error {
            background-color: rgba(185, 28, 28, 0.2);
            color: #f87171;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Background shapes */
        .bg-shape {
            position: absolute;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
        }

        .shape-1 {
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .shape-2 {
            bottom: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: #1a4a7a;
            border-radius: 50%;
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <span class="brand-name">Boston Suites</span>
                <span class="brand-subtitle">Management System</span>
            </div>

            <div id="loginError" class="login-error">
                Invalid username or password. Please try again.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter username" required
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required
                            autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    <span id="btnText">Login</span>
                    <i class="fas fa-spinner fa-spin" id="btnLoader" style="display: none;"></i>
                </button>
            </form>

            <div class="footer-note">
                Authorized Personnel Only
            </div>
        </div>
    </div>

    <!-- Global Application Configuration -->
    <script>
        window.__APP_CONFIG__ = {
            API_BASE_URL: "http://localhost:5005/api/v1",
            ENVIRONMENT: "development"
        };
    </script>

    <script src="js/login.js"></script>
</body>

</html>
